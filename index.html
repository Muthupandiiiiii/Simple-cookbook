<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cookbook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap">
</head>
<body>
    <header>
        <div class="container">
            <h1>Simple Cookbook</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active" data-category="all">All Recipes</a></li>
                    <li><a href="#" data-category="vegetarian">Vegetarian</a></li>
                    <li><a href="#" data-category="non-vegetarian">Non-Vegetarian</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Find Recipes Based on What You Have</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search recipes or ingredients...">
                <button id="search-button">Search</button>
            </div>
        </div>
    </section>

    <main class="container">
        <section class="featured">
            <h2>Featured Recipes</h2>
            <div class="recipe-grid" id="recipe-container">
                <!-- Recipe cards will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-recipe-content"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Simple Cookbook. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
